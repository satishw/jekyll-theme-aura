---
layout: default
---

<div class="container">
  <div class="c-page-heading">
    <h1 class="c-page-heading__title">{{ site.data.settings.projects__settings.title_myworks }}</h1>
    
      <p class="c-page-heading__description">{{ site.data.settings.projects__settings.description_html }}</p>
    
  </div>
</div>

<div class="container animate">
  <div class="row">
    {% for project in site.projects %}
      <article class="c-project-card col col-4 col-d-6 col-t-12">
        <div class="c-project-card__content">
          <a href="{{ site.baseurl }}{{ project.url }}" class="c-project-card__image">
            <img loading="lazy" src="{{ site.baseurl }}{{ project.image }}" alt="{{ project.title }}">
          </a>
          <div class="c-project-card__info">
            <div class="c-project-card__info-wrap">
              <h3 class="c-project-card__title">{{ project.title }}</h3>
            </div>
            <div class="c-project-card__info-wrap">
              {% if project.subtitle %}
                <div class="c-project-card__subtitle">{{ project.subtitle }}</div>
              {% endif %}
            </div>
          </div>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
