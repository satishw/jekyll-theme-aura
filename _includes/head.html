<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title Tag -->
  <title>
    {% if page.url == site.baseurl %}
      {{ site.data.settings.title }}
    {% elsif page.title %}
      {{ page.title }}
    {% else %}
      {{ site.data.settings.title }}
    {% endif %}
  </title>

  <!-- Meta Description -->
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

  <!-- Canonical Link -->
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | absolute_url }}">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.url == site.baseurl %}{{ site.data.settings.title }}{% else %}{{ page.title }} â€“ {{ site.data.settings.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == site.baseurl %}{{ site.data.settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta name="twitter:image:src" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.data.settings.social_media_share_image | absolute_url }}{% endif %}">

  <!-- Facebook OpenGraph Meta Tags -->
  <meta property="og:title" content="{% if page.url == site.baseurl %}{{ site.data.settings.title }}{% else %}{{ page.title }} â€“ {{ site.data.settings.title }}{% endif %}">
  <meta property="og:description" content="{% if page.url == site.baseurl %}{{ site.data.settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.data.settings.social_media_share_image | absolute_url }}{% endif %}">

  <!-- Fonts (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- Main CSS (with baseurl for compatibility) -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
</head>
